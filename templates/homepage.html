{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="icon" href="{% static '/assets/website_logo.png' %}">
    <title>UGA Assassins</title>

  </head>
  <body>

    <main>
        {% include './navbar.html' %}
        <section class="jumbotron text-center">
       
            <img src="{% static '/assets/main_logo_changed.png' %}" height="404" width="285"> 
            <div class="container">
                <h1 class="jumbotron-heading">RUF Assassins 2022</h1>
                <p class="lead text-muted">Do you think you have what it takes to be the last one standing?<br>Make sure you sign up before round 1 begins! </p>
                <form action="{% url 'signup' %}">
                  <button type="submit" class="btn btn-outline-success btn-lg" style="margin-bottom: 1cm; margin-top: .5cm; border-radius: 8px;">Sign-up</button>
                </form>
                <br>
            </div>
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
            <a href="https://logwork.com/countdown-syrp" style="max-width: 500px" class="countdown-timer" data-timezone="America/New_York" data-date="{{time}}">Round 1 begins in:</a>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
