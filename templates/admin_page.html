{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="{% static '/assets/website_logo.png' %}">
    <title>UGA Assassins</title>

  </head>
    <body>
        <main>
            {% include './navbar.html' %}
            <div class="d-flex justify-content-center">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-center">
                <div class="shadow-lg p-3 mb-5 card rounded jumbotron justify-center" style="width: 80%; max-width: 500px">
                    <div class="d-flex justify-content-center">
                        <img src="{% static '/assets/black_topbar.png' %}" height="100" width="200">
                    </div>
                    <small class="text-muted">Type in command to execute</small>
                    <form method="post"> {% csrf_token %}
                        <input class="form-control" name="command" required id="command"></input>
                        <button type="submit" style="width: 80%; margin-top: 10px; margin-left: 10%" class="btn btn-primary btn-lg btn-block">Execute Command</button>
                    </form>
                </div>   
            </div>         
        </main>
    </body>
</html>
