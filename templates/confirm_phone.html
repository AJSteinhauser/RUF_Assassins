{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="{% static '/assets/website_logo.png' %}">
    <title>UGA Assassins</title>

  </head>
    <body>
        <main>
            {% include './navbar.html' %}
            <div class="d-flex justify-content-center">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-center">
                <div class="shadow-lg p-3 mb-5 bg-white rounded jumbotron justify-center" style="width: 80%; max-width: 500px">
                    
                        <div class="d-flex justify-content-center">
                            <img src="{% static '/assets/black_topbar.png' %}" height="100" width="200">
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="lead text-muted">Verify</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <small style="margin-bottom: 15px;" id="phoneHelp" class="form-text text-muted">Enter the code just sent to your phone number</small><br>
                        </div>
                        <form method="POST"> {% csrf_token %}
                           
                            <input name="password" required type="password" class="form-control" id="password" placeholder="Pin">
                            <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Confirm</button>
                        </form>
                    </form>  
                </div>   
            </div>         
        </main>
    </body>
</html>
