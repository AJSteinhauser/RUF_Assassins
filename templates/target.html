{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="icon" href="{% static '/assets/website_logo.png' %}">
        <title>UGA Assassins</title>
    </head>
    <body>
        <main>
            {% include './navbar.html' %}
            <div class="d-flex justify-content-center" style="max-width: 80%; margin-left: 10%;">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-center">
                <div class="shadow-lg p-3 mb-5 bg-white rounded jumbotron justify-center" style="width: 80%; max-width: 500px">
                    <div class="d-flex justify-content-center">
                        <img src="{% static '/assets/black_topbar.png' %}" height="100" width="200">
                    </div>
                    <div class="shadow-lg p-3 mb-5 bg-white rounded jumbotron justify-center" style="margin-top: 10px; margin-left: 15%; width: 70%; max-width: 500px">
                        {% if image %}
                            <img src="{% get_static_prefix %}/portraits/{{image}}.jpeg" style="margin-left: 20%; width: 60%; ">
                        {% else %}  
                            <img src="{% static '/assets/head_shot.png' %}" id="input-preview" style="margin-left: 20%; width: 60%; ">
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="lead text-muted">Upload Self Portrait</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <small style="margin-bottom: 15px;" id="Subtext" class="form-text text-muted">Photo must be of yourself and be clearly identifiable</small>
                    </div>
                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <input class="form-control" type="file"  id="img" name="img" accept="image/*">
                        <button type="submit" onclick="showSpinner()" style="margin-top: 10px; float: right;" id="submit_image" class="btn btn-primary">Submit </button>
                    </form> 
                    <script src="{% static '/js/upload_image.js' %}"></script>
                </div>   
            </div>         
        </main>
    </body>
</html>
