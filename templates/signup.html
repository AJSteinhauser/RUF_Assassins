{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="{% static '/assets/website_logo.png' %}">
    <title>UGA Assassins</title>

  </head>
    <body>
        <main>
            {% include './navbar.html' %}
            <div class="d-flex justify-content-center">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-center">
                <div class="shadow-lg p-3 mb-5 bg-white rounded jumbotron justify-center" style="width: 80%; max-width: 500px">
                    
                        <div class="d-flex justify-content-center">
                            <img src="{% static '/assets/black_topbar.png' %}" height="100" width="200">
                        </div>
                        <form method="POST"> {% csrf_token %}
                            <label for="FirstName">First Name:</label>
                            <input name="first" required type="text" class="form-control" id="firstname" placeholder="">
                            <label for="LastName">Last Name:</label>
                            <input name="last" required type="text" class="form-control" id="lastname" placeholder="">
                            <label for="phonenumber">Phone Number:</label>
                            <input name="phone" required type="number" class="form-control" id="phonenumber" aria-describedby="phoneHelp" placeholder="xxxxxxxxxx">
                            <small id="phoneHelp" class="form-text text-muted">This is used to update you on game progress</small><br>
                            <label for="password">Password:</label>
                            <input name="password" required type="password" class="form-control" id="password" placeholder="">
                            <button type="submit" style="margin-top: 10px; display: block; margin-left: auto; margin-right: 0;" class="btn btn-primary">Create Account</button>
                        </form>
                    </form>  
                </div>   
            </div>         
        </main>
    </body>
</html>
