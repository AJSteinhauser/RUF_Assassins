{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="{% static '/assets/website_logo.png' %}">
    <title>UGA Assassins</title>

  </head>
    <body>
        <main>
            {% include './navbar.html' %}
            <div class="d-flex justify-content-center">
                <div class="shadow-lg p-3 mb-5 bg-white rounded jumbotron justify-center" style="width: 80%; max-width: 500px">
                    <form>
                        <div class="d-flex justify-content-center">
                            <img src="{% static '/assets/black_topbar.png' %}" height="100" width="200">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number:</label>
                            <input type="phone" class="form-control" id="phonenumber" aria-describedby="phoneHelp" placeholder="">
                            <small id="phoneHelp" class="form-text text-muted">This is used to update you on game progress</small><br>
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="">
                            <label for="FirstName">First Name:</label>
                            <input type="name" class="form-control" id="FirstName" placeholder="">
                            <label for="LastName">Last Name:</label>
                            <input type="name" class="form-control" id="LastName" placeholder="">
                        </div>
                        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Create Account</button>
                    </form>  
                </div>   
            </div>         
        </main>
    </body>
</html>
